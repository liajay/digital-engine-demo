rules:
  - !SHARDING
    defaultDatabaseStrategy:
      standard:
        shardingColumn: id
        shardingAlgorithmName: users_db_sharding

    tables:
      users:
        actualDataNodes: ds$->{0..2}.users
        databaseStrategy:
          standard:
            shardingColumn: id
            shardingAlgorithmName: users_db_sharding
        keyGenerateStrategy:
          column: id
          keyGeneratorName: snowflake
    shardingAlgorithms:
      users_db_sharding:
        type: INLINE
        props:
          algorithm-expression: ds$->{id % 3}
    keyGenerators:
      snowflake:
        type: SNOWFLAKE

props:
  sql-show: true
  sql-comment: true
